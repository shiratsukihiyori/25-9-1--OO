<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeCrypt</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              blue: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#3b82f6',
                600: '#2563eb',
                900: '#1e3a8a'
              },
              gray: {
                100: '#f3f4f6',
                200: '#e5e7eb',
                600: '#4b5563',
                800: '#1f2937',
                900: '#111827'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif']
            },
            borderRadius: {
              'xl': '0.75rem',
              '2xl': '1rem'
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
        .shadow-md {
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .hover\:shadow-md:hover {
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .transition-shadow {
          transition-property: box-shadow;
          transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
          transition-duration: 150ms;
        }
        .transition-opacity {
          transition-property: opacity;
          transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
          transition-duration: 150ms;
        }
        .transition-all {
          transition-property: all;
          transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
          transition-duration: 150ms;
        }
      }
    </style>
  </head>
  <body class="bg-gradient-to-b from-blue-50 to-white min-h-screen py-8 px-4 font-sans">
    <div id="root" class="max-w-md mx-auto w-full">
      <!-- 语言选择器 -->
      <div class="text-center mb-8">
        <h2 class="text-2xl font-bold mb-4 text-gray-800" id="selectLanguage">选择语言</h2>
        <div class="flex justify-center gap-3">
          <button 
            class="px-4 py-2 rounded-full shadow-md bg-blue-500 text-white"
            data-lang="zh"
            onclick="changeLanguage('zh')"
          >
            中文
          </button>
          <button 
            class="px-4 py-2 rounded-full shadow-md bg-gray-100 text-gray-600"
            data-lang="en"
            onclick="changeLanguage('en')"
          >
            English
          </button>
          <button 
            class="px-4 py-2 rounded-full shadow-md bg-gray-100 text-gray-600"
            data-lang="ja"
            onclick="changeLanguage('ja')"
          >
            日本語
          </button>
        </div>
      </div>
      
      <!-- 介绍文字 -->
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-2" id="welcomeMessage">欢迎使用NodeCrypt系统</h1>
        <p class="text-gray-600" id="systemDescription">安全的加密型临时现实通讯平台。同时，是一次性传输，如果中途退出，数据将被清理，再次进入时，将是全新的聊天页面，用户名和频道只是你进入时的名称，频道也就是中文显示的节点，不同的字代表着不同的聊天频道，有无密码也会影响进入频道密码的有无</p>
        <div id="creditText">软件为<a href="https://github.com/shuaiplus/NodeCrypt" class="text-blue-500 hover:underline mx-1">shuaiplus</a>创作，感谢他的创作</div>
      </div>
      
      <!-- 导航按钮 -->
      <div class="grid grid-cols-1 gap-4">
        <button 
          class="flex flex-col items-center justify-center p-4 bg-white rounded-xl shadow hover:shadow-md transition-shadow"
          onclick="window.open('https://chat.xyby.dpdns.org/?r=dJo8e6Ms', '_blank')"
        >
          <i class="fa-solid fa-home text-blue-500 text-2xl mb-2"></i>
          <span class="text-sm font-medium text-gray-800" id="navButtonJapanese">Houtsuki@SafeMoon</span>
        </button>
      </div>
    </div>

    <script>
      // 翻译文本映射
      const translations = {
        zh: {
          selectLanguage: '选择语言',
          welcomeMessage: '欢迎使用NodeCrypt系统',
          systemDescription: '安全的加密型临时现实通讯平台。同时，是一次性传输，如果中途退出，数据将被清理，再次进入时，将是全新的聊天页面，用户名和频道只是你进入时的名称，频道也就是中文显示的节点，不同的字代表着不同的聊天频道，有无密码也会影响进入频道密码的有无',
          navButtonJapanese: 'Hiyori@SafeMoon',
          creditText: '软件为<a href="https://github.com/shuaiplus/NodeCrypt" class="text-blue-500 hover:underline mx-1">shuaiplus</a>创作，感谢他的创作'
        },
        en: {
          selectLanguage: 'Select Language',
          welcomeMessage: 'Welcome to NodeCrypt System',
          systemDescription: 'Secure encrypted temporary real-time communication platform. Additionally, it uses one-time transmission: if you exit midway, data will be cleared, and you\'ll enter a new chat page when re-entering. Usernames and channels are only the names used when entering; channels, also displayed as \'节点\' in Chinese, with different characters representing different chat channels. The presence of a password affects whether a channel requires one.',
          navButtonJapanese: 'Hiyori@SafeMoon',
          creditText: 'Software created by <a href="https://github.com/shuaiplus/NodeCrypt" class="text-blue-500 hover:underline mx-1">shuaiplus</a>, thanks for his contribution'
        },
        ja: {
          selectLanguage: '言語を選択',
          welcomeMessage: 'NodeCryptシステムへようこそ',
          systemDescription: '安全な暗号化型一時的リアルタイム通信プラットフォーム。また、一度限りの送信を採用しています。途中で退出した場合、データはクリアされ、再入室時には新しいチャットページが表示されます。ユーザー名とチャンネルは入室時の名前に過ぎず、チャンネルは中国語で「节点」と表示され、異なる文字が異なるチャットチャンネルを表します。パスワードの有無により、チャンネルへのアクセスにパスワードが必要かどうかが決まります。',
          navButtonJapanese: 'Hiyori@SafeMoon',
          creditText: '<a href="https://github.com/shuaiplus/NodeCrypt" class="text-blue-500 hover:underline mx-1">shuaiplus</a>によって作成されたソフトウェアです。彼の貢献に感謝します'
        }
      };

      // 初始化语言
      let currentLanguage = 'zh';
      
      // 从localStorage加载保存的语言
      if (localStorage.getItem('language')) {
        currentLanguage = localStorage.getItem('language');
        changeLanguage(currentLanguage);
      }
      
      // 切换语言函数
      function changeLanguage(lang) {
        currentLanguage = lang;
        localStorage.setItem('language', lang);
        
        // 更新所有可翻译元素
        for (const key in translations[lang]) {
          const element = document.getElementById(key);
          if (element) {
            if (key === 'creditText') {
              element.innerHTML = translations[lang][key];
            } else {
              element.textContent = translations[lang][key];
            }
          }
        }
        
        // 更新语言按钮样式
        document.querySelectorAll('[data-lang]').forEach(button => {
          if (button.getAttribute('data-lang') === lang) {
            button.classList.remove('bg-gray-100', 'text-gray-600');
            button.classList.add('bg-blue-500', 'text-white');
          } else {
            button.classList.remove('bg-blue-500', 'text-white');
            button.classList.add('bg-gray-100', 'text-gray-600');
          }
        });
      }
    </script>
  </body>
</html>
