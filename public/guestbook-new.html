    @media (max-width: 768px) {

  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-book-open"></i> ç•™è¨€æ¿</h1>
    <p>ç•™ä¸‹ä½ çš„ç¥ç¦å’Œæƒ³æ³•ï¼Œä¸æ—¥å’Œä¸€èµ·åˆ†äº«å¿«ä¹æ—¶å…‰~</p>
    
    <!-- ç•™è¨€è¡¨å• -->
    <div class="guestbook-form">
      <h2>å‘è¡¨ç•™è¨€</h2>
      <form id="messageForm">
        <div class="form-group">
          <label for="name">æ˜µç§°ï¼š</label>
          <input type="text" id="name" class="form-control" required placeholder="ä½ çš„åå­—">
        </div>
        <div class="form-group">
          <label for="email">é‚®ç®±ï¼ˆå¯é€‰ï¼‰ï¼š</label>
          <input type="email" id="email" class="form-control" placeholder="ä½ çš„é‚®ç®±ï¼ˆä¸ä¼šå…¬å¼€ï¼‰">
        </div>
        <div class="form-group">
          <label for="message">ç•™è¨€å†…å®¹ï¼š</label>
          <textarea id="message" class="form-control" rows="4" required placeholder="æƒ³å¯¹æ—¥å’Œè¯´äº›ä»€ä¹ˆå‘¢ï¼Ÿ"></textarea>
        </div>
        <div class="form-group">
          <div class="emoji-picker">
            <span>æ·»åŠ è¡¨æƒ…ï¼š</span>
            <span class="emoji" data-emoji="ğŸ˜Š">ğŸ˜Š</span>
            <span class="emoji" data-emoji="â¤ï¸">â¤ï¸</span>
            <span class="emoji" data-emoji="â­">â­</span>
            <span class="emoji" data-emoji="ğŸ‰">ğŸ‰</span>
            <span class="emoji" data-emoji="ğŸŒ¸">ğŸŒ¸</span>
          </div>
        </div>
        <button type="submit" class="btn">
          <i class="fas fa-paper-plane"></i> å‘é€ç•™è¨€
        </button>
      </form>
    </div>

    <!-- ç•™è¨€åˆ—è¡¨ -->
    <div class="messages-container">
      <h2>å¤§å®¶çš„ç•™è¨€</h2>
      <div id="messagesList">
        <div class="loading">åŠ è½½ä¸­...</div>
      </div>
      <div class="pagination" id="pagination"></div>
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const messageForm = document.getElementById('messageForm');
      const messagesList = document.getElementById('messagesList');
      const pagination = document.getElementById('pagination');
      const notification = document.getElementById('notification');
      
      let currentPage = 1;
      const limit = 10;
      let totalPages = 1;

      // æ˜¾ç¤ºé€šçŸ¥
      function showNotification(message, type = 'success') {
        notification.textContent = message;
        notification.className = `notification ${type}`;
        notification.style.display = 'block';
        
        setTimeout(() => {
          notification.style.opacity = '0';
          setTimeout(() => {
            notification.style.display = 'none';
            notification.style.opacity = '1';
          }, 500);
        }, 3000);
      }

      // åŠ è½½ç•™è¨€
      async function loadMessages(page = 1) {
        try {
          messagesList.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
          currentPage = page;
          
          const response = await fetch(`/api/messages?page=${page}&limit=${limit}`);
          const data = await response.json();
          
          if (!response.ok) throw new Error(data.error || 'åŠ è½½ç•™è¨€å¤±è´¥');
          
          renderMessages(data.data || []);
          renderPagination(data.pagination);
        } catch (error) {
          console.error('åŠ è½½ç•™è¨€å¤±è´¥:', error);
          messagesList.innerHTML = `
            <div class="error">
              åŠ è½½ç•™è¨€å¤±è´¥: ${error.message}
              <button onclick="loadMessages(${currentPage})" class="btn" style="margin-top: 10px;">é‡è¯•</button>
            </div>
          `;
        }
      }

      // æ¸²æŸ“ç•™è¨€åˆ—è¡¨
      function renderMessages(messages) {
        if (!messages || messages.length === 0) {
          messagesList.innerHTML = `
            <div class="no-messages">
              <i class="fas fa-comment-slash"></i>
              <p>è¿˜æ²¡æœ‰ç•™è¨€ï¼Œå¿«æ¥æˆä¸ºç¬¬ä¸€ä¸ªç•™è¨€çš„äººå§~</p>
            </div>
          `;
          return;
        }

        messagesList.innerHTML = messages.map(message => `
          <div class="message" data-id="${message.id}">
            <div class="message-header">
              <div>
                <span class="message-name">${escapeHtml(message.name)}</span>
                ${message.is_admin_reply ? '<span class="admin-badge">ç®¡ç†å‘˜</span>' : ''}
              </div>
              <span class="message-time">${formatDate(message.created_at)}</span>
            </div>
            <div class="message-content">${formatMessage(escapeHtml(message.message))}</div>
            
            <!-- å›å¤æŒ‰é’® -->
            <div class="message-actions">
              <button class="reply-btn" onclick="showReplyForm(${message.id})">
                <i class="fas fa-reply"></i> å›å¤
              </button>
              <!-- ç®¡ç†å‘˜å›å¤æŒ‰é’®ï¼ˆé»˜è®¤éšè—ï¼Œç™»å½•åæ˜¾ç¤ºï¼‰ -->
              <button class="admin-reply-btn" style="display: ${isAdmin() ? 'inline-block' : 'none'}" 
                      onclick="submitAdminReply(${message.id})">
                <i class="fas fa-shield-alt"></i> ç®¡ç†å‘˜å›å¤
              </button>
            </div>
            
            <!-- å›å¤è¡¨å• -->
            <div class="reply-form" id="replyForm-${message.id}">
              <textarea class="form-control" rows="3" placeholder="å†™ä¸‹æ‚¨çš„å›å¤..."></textarea>
              <div style="margin-top: 10px; text-align: right;">
                <button class="btn" onclick="submitReply(${message.id}, false)">æäº¤å›å¤</button>
                <button class="btn" onclick="hideReplyForm(${message.id})" style="background: #999; margin-left: 10px;">å–æ¶ˆ</button>
              </div>
            </div>
            
            <!-- å›å¤åˆ—è¡¨ -->
            ${message.replies && message.replies.length > 0 ? `
              <div class="replies">
                ${message.replies.map(reply => `
                  <div class="message" style="margin-bottom: 10px;">
                    <div class="message-header">
                      <div>
                        <span class="message-name">${escapeHtml(reply.name)}</span>
                        ${reply.is_admin_reply ? '<span class="admin-badge">ç®¡ç†å‘˜</span>' : ''}
                      </div>
                      <span class="message-time">${formatDate(reply.created_at)}</span>
                    </div>
                    <div class="message-content">${formatMessage(escapeHtml(reply.message))}</div>
                  </div>
                `).join('')}
              </div>
            ` : ''}
          </div>
        `).join('');

        // æ·»åŠ è¡¨æƒ…é€‰æ‹©å™¨äº‹ä»¶
        document.querySelectorAll('.emoji').forEach(emojiBtn => {
          emojiBtn.addEventListener('click', (e) => {
            const textarea = document.activeElement;
            if (textarea && textarea.tagName === 'TEXTAREA') {
              const emoji = e.target.getAttribute('data-emoji');
              const start = textarea.selectionStart;
              const end = textarea.selectionEnd;
              const text = textarea.value;
              textarea.value = text.substring(0, start) + emoji + text.substring(end);
              textarea.focus();
              textarea.selectionStart = textarea.selectionEnd = start + emoji.length;
            }
          });
        });
      }

      // æ¸²æŸ“åˆ†é¡µ
      function renderPagination(pagination) {
        if (!pagination || pagination.totalPages <= 1) {
          pagination.innerHTML = '';
          return;
        }
        
        let paginationHTML = '';
        const maxVisiblePages = 5;
        let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(pagination.totalPages, startPage + maxVisiblePages - 1);
        
        if (endPage - startPage + 1 < maxVisiblePages) {
          startPage = Math.max(1, endPage - maxVisiblePages + 1);
        }
        
        // ä¸Šä¸€é¡µæŒ‰é’®
        if (currentPage > 1) {
          paginationHTML += `
            <button class="page-btn" onclick="loadMessages(${currentPage - 1})">
              <i class="fas fa-chevron-left"></i>
            </button>
          `;
        }
        
        // ç¬¬ä¸€é¡µ
        if (startPage > 1) {
          paginationHTML += `
            <button class="page-btn" onclick="loadMessages(1)">1</button>
            ${startPage > 2 ? '<span>...</span>' : ''}
          `;
        }
        
        // é¡µç 
        for (let i = startPage; i <= endPage; i++) {
          paginationHTML += `
            <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                    onclick="loadMessages(${i})">
              ${i}
            </button>
          `;
        }
        
        // æœ€åä¸€é¡µ
        if (endPage < pagination.totalPages) {
          paginationHTML += `
            ${endPage < pagination.totalPages - 1 ? '<span>...</span>' : ''}
            <button class="page-btn" onclick="loadMessages(${pagination.totalPages})">
              ${pagination.totalPages}
            </button>
          `;
        }
        
        // ä¸‹ä¸€é¡µæŒ‰é’®
        if (currentPage < pagination.totalPages) {
          paginationHTML += `
            <button class="page-btn" onclick="loadMessages(${currentPage + 1})">
              <i class="fas fa-chevron-right"></i>
            </button>
          `;
        }
        
        pagination.innerHTML = paginationHTML;
      }

      // æäº¤æ–°ç•™è¨€
      messageForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const name = document.getElementById('name').value.trim();
        const message = document.getElementById('message').value.trim();
        const email = document.getElementById('email').value.trim();
        
        if (!name || !message) {
          showNotification('è¯·å¡«å†™æ˜µç§°å’Œç•™è¨€å†…å®¹', 'error');
          return;
        }
        
        try {
          const response = await fetch('/api/messages', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
              name, 
              message,
              email: email || undefined
            })
          });
          
          const data = await response.json();
          
          if (!response.ok) throw new Error(data.error || 'æäº¤ç•™è¨€å¤±è´¥');
          
          // æ¸…ç©ºè¡¨å•å¹¶é‡æ–°åŠ è½½ç•™è¨€
          messageForm.reset();
          loadMessages(1);
          
          // æ»šåŠ¨åˆ°é¡¶éƒ¨
          window.scrollTo({ top: 0, behavior: 'smooth' });
          
          showNotification('ç•™è¨€æäº¤æˆåŠŸï¼Œæ­£åœ¨ç­‰å¾…å®¡æ ¸~');
        } catch (error) {
          console.error('æäº¤ç•™è¨€å¤±è´¥:', error);
          showNotification('æäº¤ç•™è¨€å¤±è´¥: ' + error.message, 'error');
        }
      });

      // åŠ è½½ç¬¬ä¸€é¡µç•™è¨€
      loadMessages(1);
    });

    // æ£€æŸ¥æ˜¯å¦æ˜¯ç®¡ç†å‘˜
    function isAdmin() {
      // è¿™é‡Œå¯ä»¥æ·»åŠ ç®¡ç†å‘˜éªŒè¯é€»è¾‘
      // ä¾‹å¦‚æ£€æŸ¥localStorageä¸­çš„token
      return localStorage.getItem('admin_token') !== null;
    }

    // æ˜¾ç¤ºå›å¤è¡¨å•
    function showReplyForm(messageId) {
      // éšè—æ‰€æœ‰å›å¤è¡¨å•
      document.querySelectorAll('.reply-form').forEach(form => {
        form.style.display = 'none';
      });
      
      // æ˜¾ç¤ºå½“å‰å›å¤è¡¨å•
      const replyForm = document.getElementById(`replyForm-${messageId}`);
      if (replyForm) {
        replyForm.style.display = 'block';
        replyForm.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }
    }

    // éšè—å›å¤è¡¨å•
    function hideReplyForm(messageId) {
      const replyForm = document.getElementById(`replyForm-${messageId}`);
      if (replyForm) {
        replyForm.style.display = 'none';
      }
    }

    // æäº¤å›å¤
    async function submitReply(messageId, isAdmin = false) {
      const replyForm = document.getElementById(`replyForm-${messageId}`);
      if (!replyForm) return;
      
      const textarea = replyForm.querySelector('textarea');
      const message = textarea.value.trim();
      
      if (!message) {
        showNotification('è¯·è¾“å…¥å›å¤å†…å®¹', 'error');
        return;
      }
      
      try {
        let name = 'è®¿å®¢';
        if (isAdmin) {
          name = 'ç®¡ç†å‘˜';
        } else {
          const inputName = prompt('è¯·è¾“å…¥æ‚¨çš„æ˜µç§°:', 'è®¿å®¢');
          if (!inputName) return;
          name = inputName;
        }
        
        const response = await fetch('/api/messages', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': isAdmin ? 'Bearer ' + localStorage.getItem('admin_token') : ''
          },
          body: JSON.stringify({
            name,
            message,
            parent_id: messageId,
            is_admin_reply: isAdmin
          })
        });
        
        const data = await response.json();
        
        if (!response.ok) throw new Error(data.error || 'æäº¤å›å¤å¤±è´¥');
        
        // æ¸…ç©ºå›å¤æ¡†å¹¶éšè—è¡¨å•
        textarea.value = '';
        hideReplyForm(messageId);
        
        // é‡æ–°åŠ è½½ç•™è¨€
        loadMessages(currentPage);
        
        showNotification('å›å¤æäº¤æˆåŠŸï¼');
      } catch (error) {
        console.error('æäº¤å›å¤å¤±è´¥:', error);
        showNotification('æäº¤å›å¤å¤±è´¥: ' + error.message, 'error');
      }
    }

    // ç®¡ç†å‘˜å›å¤
    async function submitAdminReply(messageId) {
      const message = prompt('è¯·è¾“å…¥ç®¡ç†å‘˜å›å¤å†…å®¹:');
      if (!message) return;
      
      try {
        const response = await fetch('/api/admin/reply', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + localStorage.getItem('admin_token')
          },
          body: JSON.stringify({
            parent_id: messageId,
            message
          })
        });
        
        const data = await response.json();
        
        if (!response.ok) throw new Error(data.error || 'æäº¤å›å¤å¤±è´¥');
        
        // é‡æ–°åŠ è½½ç•™è¨€
        loadMessages(currentPage);
        
        showNotification('ç®¡ç†å‘˜å›å¤å·²æäº¤ï¼');
      } catch (error) {
        console.error('æäº¤ç®¡ç†å‘˜å›å¤å¤±è´¥:', error);
        showNotification('æäº¤ç®¡ç†å‘˜å›å¤å¤±è´¥: ' + error.message, 'error');
      }
    }

    // è¾…åŠ©å‡½æ•°ï¼šè½¬ä¹‰HTML
    function escapeHtml(unsafe) {
      if (!unsafe) return '';
      return unsafe
        .toString()
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // æ ¼å¼åŒ–æ¶ˆæ¯å†…å®¹ï¼ˆå¤„ç†æ¢è¡Œå’Œé“¾æ¥ï¼‰
    function formatMessage(message) {
      if (!message) return '';
      
      // å¤„ç†æ¢è¡Œ
      let formatted = message.replace(/\n/g, '<br>');
      
      // å¤„ç†é“¾æ¥ï¼ˆç®€å•URLè½¬é“¾æ¥ï¼‰
      formatted = formatted.replace(
        /(https?:\/\/[^\s]+)/g, 
        '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>'
      );
      
      return formatted;
    }

    // è¾…åŠ©å‡½æ•°ï¼šæ ¼å¼åŒ–æ—¥æœŸ
    function formatDate(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      return date.toLocaleString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
  </script>
  <style>
    /* é€šçŸ¥æ ·å¼ */

    /* è¡¨æƒ…é€‰æ‹©å™¨æ ·å¼ */
    .emoji-picker {

    .emoji {

    /* æ— ç•™è¨€æç¤º */
    .no-messages {

  </style>
