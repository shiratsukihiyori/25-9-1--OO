<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="给白月 日和留言 - 分享你的想法和祝福">
    <link rel="canonical" href="https://hiyori.webn.cc/zh/guestbook.html" />
    <link rel="alternate" href="https://hiyori.webn.cc/zh/guestbook.html" hreflang="zh-CN" />
    <link rel="alternate" href="https://hiyori.webn.cc/ja/guestbook.html" hreflang="ja" />
    <link rel="alternate" href="https://hiyori.webn.cc/en/guestbook.html" hreflang="en" />
    <meta name="theme-color" content="#f48fb1" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/Q版.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/Q版.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/Q版.png">
    <link rel="shortcut icon" href="img/Q版.png" type="image/x-icon">
    <link rel="manifest" href="site.webmanifest" />
    <title>留言板 | 白月 日和</title>
    
    <!-- 引入主站样式 -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- 留言板样式 -->
    <link rel="stylesheet" href="css/guestbook.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body.guestbook-page {
            background: linear-gradient(135deg, #fff0f6 0%, #ffe4ec 100%) !important;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="guestbook-page">
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">白月 日和</a>
            <div class="nav-links" id="navLinks">
                <a href="index.html">首页</a>
                <a href="about.html">关于</a>
                <a href="gallery.html">相册</a>
                <a href="guestbook.html" class="active">留言板</a>
                <div class="language-switcher">
                    <a href="../en/guestbook.html" title="English">EN</a>
                    <span>|</span>
                    <a href="../zh/guestbook.html" title="中文" class="active">中文</a>
                    <span>|</span>
                    <a href="../ja/guestbook.html" title="日本語">日本語</a>
                </div>
            </div>
            <button class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="guestbook-container">
        <header class="guestbook-header">
            <h1><i class="fas fa-book-open"></i> 留言板</h1>
            <p>留下你的祝福和想法，与日和一起分享快乐时光~</p>
        </header>

        <section class="message-form">
            <h2>发表留言</h2>
            <form id="messageForm">
                <div class="form-group">
                    <label for="name" data-i18n="nameLabel">昵称：</label>
                    <input type="text" id="name" required data-i18n-placeholder="namePlaceholder">
                </div>
                <div class="form-group">
                    <label for="email" data-i18n="emailLabel">邮箱（可选）：</label>
                    <input type="email" id="email" data-i18n-placeholder="emailPlaceholder">
                </div>
                <div class="form-group">
                    <label for="message" data-i18n="messageLabel">留言内容：</label>
                    <textarea id="message" rows="4" required data-i18n-placeholder="messagePlaceholder"></textarea>
                </div>
                <div class="emoji-picker">
                    <span data-i18n="addEmoji">添加表情：</span>
                    <span class="emoji" data-emoji="😊" title="微笑">😊</span>
                    <span class="emoji" data-emoji="❤️" title="爱心">❤️</span>
                    <span class="emoji" data-emoji="⭐" title="星星">⭐</span>
                    <span class="emoji" data-emoji="🎉" title="庆祝">🎉</span>
                    <span class="emoji" data-emoji="🌸" title="樱花">🌸</span>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> <span data-i18n="submitButton">发送留言</span>
                </button>
            </form>
        </section>

        <section class="messages-container">
            <div class="section-header">
                <h2 data-i18n="messagesTitle">大家的留言</h2>
                <button id="refreshMessages" class="refresh-btn" data-i18n-title="refreshButton" title="刷新留言">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div class="messages-list" id="messagesList">
                <div class="loading-messages">
                    <i class="fas fa-spinner fa-spin"></i> <span data-i18n="loadingMessages">加载留言中...</span>
                </div>
            </div>
            <div id="errorContainer" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p><span data-i18n="loadError">加载留言失败，请</span> 
                   <a href="javascript:location.reload()" data-i18n="refreshPage">刷新页面</a> 
                   <span data-i18n="tryAgain">重试</span></p>
            </div>
        </section>
    </div>

    <div id="notification" class="notification"></div>

    <script src="js/guestbook.js"></script>
</body>
</html>
