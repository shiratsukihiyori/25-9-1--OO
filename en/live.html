  <script>
    function updateRuntime() {
      const start = new Date('2025-05-01T00:00:00+08:00');
      const now = new Date();
      let diff = Math.floor((now - start) / 1000);
      const days = Math.floor(diff / 86400);
      diff %= 86400;
      const hours = Math.floor(diff / 3600);
      diff %= 3600;
      const mins = Math.floor(diff / 60);
      const secs = diff % 60;
      document.getElementById('runtime-txt').textContent = `${days} days ${hours} hours ${mins} min ${secs} sec`;
    }
    updateRuntime();
    setInterval(updateRuntime, 1000);
  </script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // splash tips
      const tips = [
        'Tip: You can switch pages from the bottom left menu!',
        'Tip: Follow Bilibili and Twitch to never miss a stream!',
        'Welcome to join Hoshihara Houtsuki’s fan group!',
        'Remember to bookmark this site for the latest updates~',

        'You can report issues on Github.',
        'Wish you a happy day!',
        'Hoshihara Houtsuki is waiting for you!',
        'See more info on the "About" page.'
      ];
      const tipsEl = document.getElementById('splash-tips');
      if (tipsEl) {
        const tip = tips[Math.floor(Math.random() * tips.length)];
        tipsEl.textContent = tip;
        tipsEl.style.display = 'block';
      }
      setTimeout(() => {
        document.body.classList.add('splash-finished');
        if (tipsEl) tipsEl.style.display = 'none';
        const splash = document.getElementById('splash-screen');
        if (splash) splash.style.display = 'none';
      }, 1800);
    });
