  <script>
    // 网页运行时间（自 2025-05-01 起）
    function updateRuntime() {
      const start = new Date('2025-05-01T00:00:00+08:00');
      const now = new Date();
      let diff = Math.floor((now - start) / 1000);
      const days = Math.floor(diff / 86400);
      diff %= 86400;
      const hours = Math.floor(diff / 3600);
      diff %= 3600;
      const mins = Math.floor(diff / 60);
      const secs = diff % 60;
      document.getElementById('runtime-txt').textContent = `${days}天 ${hours}小时 ${mins}分 ${secs}秒`;
    }
    updateRuntime();
    setInterval(updateRuntime, 1000);
  </script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // splash tips
      const tips = [
        '小贴士：可以通过左下角菜单切换页面哦！',
        'Tip：关注B站和Twitch，不错过每一次直播！',

        '祝你每天开心！',
        '星原抱月在等你来玩！',
        '可在“介绍”页面查看更多信息。'
      ];
      const tipsEl = document.getElementById('splash-tips');
      if (tipsEl) {
        const tip = tips[Math.floor(Math.random() * tips.length)];
        tipsEl.textContent = tip;
        tipsEl.style.display = 'block';
      }
      // 动画时长1800ms
      setTimeout(() => {
        document.body.classList.add('splash-finished');
        if (tipsEl) tipsEl.style.display = 'none';
        // 动画结束隐藏开屏层
        const splash = document.getElementById('splash-screen');
        if (splash) splash.style.display = 'none';
      }, 1800);
    });
  </script>
  <script>
