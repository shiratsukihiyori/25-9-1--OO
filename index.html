<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>白月 日和 - 语言检测中</title>
  
  <!-- Favicon -->
  <link rel="icon" href="img/Q版.png" type="image/png">
  <link rel="apple-touch-icon" href="img/Q版.png">
  <link rel="shortcut icon" href="img/Q版.png" type="image/x-icon">

  <style>
    @font-face {
      font-family: 'ZQKJingYaGuPu';
      src: url('郑庆科静雅体-古朴版.ttf') format('truetype');
      font-display: swap;
    }
    
    body {
      margin: 0;
      font-family: 'ZQKJingYaGuPu', 'ZCOOL KuaiLe', 'Sawarabi Gothic', sans-serif;
      background: linear-gradient(135deg, #fff0f6 0%, #ffe4ec 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(255, 174, 200, 0.2);
      max-width: 500px;
      animation: fadeIn 1s ease-out;
    }
    
    .hiyori-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #f8bbd0, #f48fb1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
      box-shadow: 0 4px 16px rgba(244, 143, 177, 0.3);
      animation: float 3s ease-in-out infinite;
    }
    
    h1 {
      color: #e91e63;
      margin-bottom: 20px;
      font-size: 2.2em;
      background: linear-gradient(135deg, #e91e63, #ec407a, #f06292);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .message {
      font-size: 1.2em;
      color: #7e2957;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .loading-bar {
      width: 100%;
      height: 6px;
      background: #ffe4ec;
      border-radius: 3px;
      overflow: hidden;
      margin: 20px 0;
    }
    
    .progress {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #f8bbd0, #f48fb1, #ec407a);
      border-radius: 3px;
      transition: width 5s linear;
    }
    
    .countdown {
      font-size: 1.1em;
      color: #ba68c8;
      margin-top: 15px;
    }
    
    .language-detected {
      margin-top: 20px;
      padding: 15px;
      background: rgba(248, 187, 208, 0.2);
      border-radius: 12px;
      border-left: 4px solid #ec407a;
    }
    
    .manual-select {
      margin-top: 20px;
    }
    
    .manual-btn {
      padding: 8px 16px;
      background: #f48fb1;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 0.9em;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes float {
     0%, 100% { transform: translateY(0px); }
     50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hiyori-avatar">🌸</div>
    <h1>白月 日和</h1>
    
    <div class="message" id="status-message">
      Hiyori正在帮你选择适合的语言页面...
    </div>
    
    <div class="loading-bar">
      <div class="progress" id="progress-bar"></div>
    </div>
    
    <div class="countdown" id="countdown">
      5秒后自动跳转
    </div>
    
    <div class="language-detected" id="language-info" style="display: none;">
      <strong id="detected-text">检测到的语言:</strong> <span id="detected-lang"></span>
    </div>
    
    <div class="manual-select">
      <button class="manual-btn" onclick="showManualSelection()">手动选择语言</button>
    </div>
    
    <div id="manual-buttons" style="display: none; margin-top: 20px;">
      <button style="margin: 5px; padding: 10px 20px; background: #f8bbd0; border: none; border-radius: 8px; cursor: pointer;" onclick="redirectTo('zh')">简体中文</button>
      <button style="margin: 5px; padding: 10px 20px; background: #f8bbd0; border: none; border-radius: 8px; cursor: pointer;" onclick="redirectTo('ja')">日本語</button>
      <button style="margin: 5px; padding: 10px 20px; background: #f8bbd0; border: none; border-radius: 8px; cursor: pointer;" onclick="redirectTo('en')">English</button>
    </div>
  </div>

  <script>
    // 多语言消息配置
    const messages = {
      'zh': {
        title: '白月 日和 - 语言检测中',
        status: 'Hiyori正在帮你选择适合的语言页面...',
        detected: '检测到的语言:',
        countdown: '秒后自动跳转',
        redirecting: '正在准备跳转...'
      },
      'ja': {
        title: '白月 日和 - 言語検出中',
        status: 'ひよりが適切な言語ページを選択しています...',
        detected: '検出された言語:',
        countdown: '秒後に自動的に移動します',
        redirecting: '移動の準備をしています...'
      },
      'en': {
        title: 'Shiratsuki Hiyori - Language Detection',
        status: 'Hiyori is selecting the appropriate language page for you...',
        detected: 'Detected language:',
        countdown: 'seconds until automatic redirect',
        redirecting: 'Preparing to redirect...'
      }
    };

    // 语言检测和重定向逻辑
    function detectLanguage() {
      const userLang = navigator.language || navigator.userLanguage;
      let targetLang = 'zh'; // 默认中文
      
      // 检测浏览器语言
      if (userLang.includes('ja') || userLang.includes('jp')) {
        targetLang = 'ja'; // 日语
      } else if (userLang.includes('en')) {
        targetLang = 'en'; // 英语
      }
      
      return targetLang;
    }
    
    function setLanguageContent(lang) {
      const langData = messages[lang];
      document.title = langData.title;
      document.getElementById('status-message').textContent = langData.status;
      document.getElementById('detected-text').textContent = langData.detected;
      document.getElementById('countdown').textContent = `5${langData.countdown}`;
    }
    
    let countdownInterval = null;
    let seconds = 5;
    
    function startCountdown() {
      const targetLang = detectLanguage();
      const langNames = {
        'zh': '简体中文',
        'ja': '日本語', 
        'en': 'English'
      };
      
      // 设置对应语言的内容
      setLanguageContent(targetLang);
      
      // 显示检测结果
      document.getElementById('detected-lang').textContent = langNames[targetLang];
      document.getElementById('language-info').style.display = 'block';
      
      // 开始进度条动画
      document.getElementById('progress-bar').style.width = '100%';
      
      // 倒计时显示
      const countdownElement = document.getElementById('countdown');
      countdownInterval = setInterval(() => {
        seconds--;
        countdownElement.textContent = `${seconds}${messages[targetLang].countdown}`;
        
        if (seconds <= 0) {
          clearInterval(countdownInterval);
          window.location.href = `${targetLang}/index.html`;
        }
      }, 1000);
      
      // 允许用户手动跳过等待
      document.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          clearInterval(countdownInterval);
          window.location.href = `${targetLang}/index.html`;
        }
      });
    }
    
    function showManualSelection() {
      clearInterval(countdownInterval);
      document.getElementById('manual-buttons').style.display = 'block';
      document.querySelector('.manual-select').style.display = 'none';
    }
    
    function redirectTo(lang) {
      window.location.href = `${lang}/index.html`;
    }
    
    // 页面加载后开始倒计时
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(startCountdown, 1000);
    });
  </script>
</body>
</html>
